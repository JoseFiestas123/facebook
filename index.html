<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@200;600&display=swap" rel="stylesheet">

<body>
	<header>

			<div class="primer-jose">

			</div>

	<section class="login-admin">

            <div class="olvide">
			  <a href="">¿Has olvidado tu contraseña Admin?</a>
			  </div>
		  <hr>
		  <div class="cuenta">
		  <a href="https://www.facebook.com/jose.adagio.39">Hablar con el Admin para tener cuenta</a>
		  </div>
		</form>
		<h3><span>Aprende desarrollo web</span> para que puedas llevar tu negocio al limite
	o aprende por diversión y unete a nosotros.</h3>
	</section>
